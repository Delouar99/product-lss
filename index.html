
<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
      
    <div class="container ">
        <div class="row justify-content-center my-5">
            <div class="col-md-6">
              <button id="add_product" class=" btn btn-primary">Add New Product</button>
              <br>
              <br>
                <div class="card product-add-box ">
                 <div class="card-body">
                  <button id="sesh" class="close">&times;</button>
                    <h2>Add new Product</h2>
                    <hr>
                    <form action="" id="product">

                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Product-Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Product-Price">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Sell-Price">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Product Photo Link">
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-block" value="Add a New Card">
                        </div>

                    </form>
                  </div>
                </div>
            </div>
        </div>
    </div>
   

    <script src="./app.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
